<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Transcript Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .transcript {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="content" class="transcript">
        Loading transcript...
    </div>
    <script>
        async function loadTranscript() {
            const params = new URLSearchParams(window.location.search);
            const transcriptFile = params.get('file');
            if (transcriptFile) {
                const response = await fetch(transcriptFile);
                const transcript = await response.text();
                document.getElementById('content').innerHTML = transcript;
            } else {
                document.getElementById('content').innerHTML = 'No transcript file specified.';
            }
        }

        loadTranscript();
    </script>
</body>
</html>
